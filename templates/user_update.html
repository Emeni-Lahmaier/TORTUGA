{% extends 'base.html' %}

{% block title %}
    Update User
{% endblock %}

{% block extra_css %}
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
{% endblock %}

{% block content %}
    <h1 class="user-title">Update User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control"><br>
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control"><br>
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control"><br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control"><br>
        <button type="submit" class="isclawzed">Save</button>
    </form>
{% endblock %}
