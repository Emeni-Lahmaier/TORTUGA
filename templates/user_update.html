{% include 'navbar.html'  %} 

{% block extra_css %}
    <style>
        body{
 
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background:#fff;
          }
          body::before{
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, #655add, #d84b87);
            clip-path:circle(25% at right 5%);
          }
          body::after{
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            height: 100%;
            width: 100%;
            background: linear-gradient(#c14e993b, #90654b4f);
            clip-path:circle(20% at left 95%);
          
          }
          .form_main {
            margin: 3% 30%;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            padding: 30px 30px 30px 30px;
            border-radius: 30px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
          }
          
          .inputContainer {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          .inputIcon {
            position: absolute;
            left: 10px;
          }
          
          .inputField {
            width: 400px;
            height: 40px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid rgb(173, 173, 173);
            border-radius: 30px;
            margin: 10px 0;
            color: black;
            font-size: 0.8em;
            font-weight: 500;
            box-sizing: border-box;
            padding-left: 30px;
          }
          
          .inputField:focus {
            outline: none;
            border-bottom: 2px solid rgb(199, 114, 255);
          }
          
          .inputField::placeholder {
            color: rgb(80, 80, 80);
            font-size: 1em;
            font-weight: 500;
          }
          
          .btn {
            position: relative;
            width: 100%;
            border: 2px solid #8000ff;
            background-color: #8000ff;
            height: 40px;
            color: white;
            font-size: 0.8em;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
          }
          
          .btn::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.253);
            height: 100%;
            width: 150px;
            top: 0;
            left: -200px;
            border-bottom-right-radius: 100px;
            border-top-left-radius: 100px;
            filter: blur(10px);
            transition-duration: 0.5s;
          }
          
          .btn:hover::after {
            transform: translateX(600px);
            transition-duration: 0.5s;
          }
    h2{
      font-family:georgia;
      margin: 3%;
    }
    .form-label{
      margin-right:30px;
    }
    </style>
{% endblock %}

{% block content %}
<div class="card">
    <form method="post" class="form_main">
        {% csrf_token %}
        <h2>Modifier Les Données </h2>
        <label for="username" class="form-label">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" value="{{ user_form.instance.username }}" class="form-control"><br>
        <label for="first_name" class="form-label">Prénom:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user_form.instance.first_name }}" class="form-control"><br>
        <label for="last_name" class="form-label">Nom:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user_form.instance.last_name }}" class="form-control"><br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_form.instance.email }}" class="form-control"><br>
        {{ utilisateur_form.as_p }}

        <center><button class="btn color-a top"  type="submit">Sauvgarder</button></center>
    </form>
</div>
{% endblock %}
