<!DOCTYPE html>
<html>
<head>
	
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
*{margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
/* Basic reset */
* {
  margin: 0;
  padding: 0;
}

html {
  height: 100%;
  background: #f2f2f2; /* fallback for old browsers */
  background: -webkit-linear-gradient(to left, #6441A5, #2a0845); /* Chrome 10-25, Safari 5.1-6 */
}

body {
  font-family: Rockwell;
  background: transparent;
}

body::before {
  position: absolute;
  top: 0;
  left: 0;
  content: "";
  height: 100%;
  width: 100%;
  background: linear-gradient(45deg, #655add, #d84b87);
  clip-path: circle(25% at right 5%);
}

body::after {
  position: absolute;
  top: 0;
  left: 0;
  content: "";
  height: 100%;
  width: 100%;
  background: linear-gradient(#c14e993b, #90654b4f);
  clip-path: circle(20% at left 95%);
}

  
.card {
  background: white;
  border: 0 none;
  border-radius: 30px;
  box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
  padding: 20px 30px;
  box-sizing: border-box;
  width: 30%;
  margin: 5% 25%;
  /* Stacking fieldsets above each other */
  position: relative;
}
  
  .card img {
    width: 100%;
    height: 450px;
    object-fit: cover;
  }
  
 
  .btn {
    color: #fff;
    border: none;
    padding: 8px 26px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 35%;
    cursor: pointer;
    border-radius: 4px;
  }
  .btn:hover{
    border:solid 1px #DA59B1;
  
    color: #DA59B1;
    background:#ffffff;
    
    border-color: linear-gradient(to top right, #8162CE, #F54BA5);
   
  }
  .color-a{
    background: linear-gradient(to top right, #8162CE, #F54BA5);
  }
 h3{
  margin: 3% 10%;
 }
  
	</style>
</head>
<body>
	
{% include 'sidebar.html'  %}
	{%load static%}  


  
{% block content %}
<h3>Choisir votre Template et passer Ã  la personalisation</h3>
        {% for formpop in formpops %} 
        
        <div class="card" >
          <center><h2>{{ formpop.title}}</h2></center>
          <img src="{{ formpop.image.url }}">
			<div class="content">				
						
				<a href="{% url 'preview' %}" class="btn color-a top">Choisir</a>
						
		   </div>
		
		</div>

        
       
        {%endfor%}
		
	
    {%endblock content%}
</body>
</html>
