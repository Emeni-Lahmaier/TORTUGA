<!DOCTYPE html>
<html>
<head>
	
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
*{margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
body{
  
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
  background:#fff;
}

.cardmain{
  position: relative;
  padding: 20px;
  margin-left:10%;
  margin-top:2%;
  width:80%;
  background-color:#b09edb;
  
  border-top:1px solid rgba(255, 255, 255, 0.3);
  border-left: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  z-index: 1;
  box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
}

 .card{
 
  padding: 20px;
  margin:30px;
  align-items: center;
  justify-content: center;
  
  background: rgb(255 255 255 / 10%);
  border-top:1px solid rgba(255, 255, 255, 0.3);
  border-left: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  z-index: 1;
  box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
}
 .card .content{


}
.container .card:hover .content{
  transform: translateY(0px); opacity: 1;
}



.upper-section {

  
}

.lower-section {
  position: relative;
  padding: 20px;
  margin-left:5%;
  margin-top:2%;
 
  border-top:1px solid rgba(255, 255, 255, 0.3);
  border-left: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  z-index: 1;
  box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
}

	</style>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    {% include 'navbar.html'  %} 
	{%load static%}  

{% block content %}
<div class="cardmain">
<div class="upper-section">
  <div class="card " style="background-color:#f4eeff; width:30%; margin-top:5%;
  float: left;">
    <center><h4>Nombre d'infopreneurs pour chaque abonnement</h4></center>
     <canvas id="myChart" class="content"></canvas>
     <script>
       var ctx = document.getElementById('myChart').getContext('2d');
 
       // Filter distinct subscription types
       var distinctSubscriptionTypes = Array.from(new Set([{% for utilisateur in utilisateurs %}'{{ utilisateur.Abonnement }}',{% endfor %}]));
 
       // Count number of users for each subscription type
       var userCounts = [];
       for (var i = 0; i < distinctSubscriptionTypes.length; i++) {
         var count = 0;
         {% for utilisateur in utilisateurs %}
         if ('{{ utilisateur.Abonnement }}' === distinctSubscriptionTypes[i]) {
           count++;
         }
         {% endfor %}
         userCounts.push(count);
       }
 
       var myChart = new Chart(ctx, {
         type: 'doughnut',
         data: {
           labels: distinctSubscriptionTypes,
           datasets: [{
             label: '# of Users',
             data: userCounts,
             backgroundColor: [
               'rgba(255, 99, 132, 0.5)',
               'rgba(54, 162, 235, 0.5)',
               'rgba(255, 206, 86, 0.5)'
             ],
             borderColor: [
               'rgba(255, 99, 132, 1)',
               'rgba(54, 162, 235, 1)',
               'rgba(255, 206, 86, 1)'
             ],
             borderWidth: 1
           }]
         },
 
       });
     </script>
  
  </div>
  
</div>

<div class="lower-section"  style="background-color:#f4eeff;width: 25%;height:5%;margin-left:55%; ">
  <center><h4>Nombre d'infopreneurs par ville</h4></center>
  <canvas id="myChart2" class="content" ></canvas>
     <script>
       var ctx = document.getElementById('myChart2').getContext('2d');
 
       // Filter distinct cities
       var distinctCities = Array.from(new Set([{% for utilisateur in utilisateurs %}'{{ utilisateur.City }}',{% endfor %}]));
 
       // Count number of users for each city
       var userCounts = [];
       for (var i = 0; i < distinctCities.length; i++) {
         var count = 0;
         {% for utilisateur in utilisateurs %}
         if ('{{ utilisateur.City }}' === distinctCities[i]) {
           count++;
         }
         {% endfor %}
         userCounts.push(count);
       }
 
       var myChart = new Chart(ctx, {
         type: 'polarArea',
         data: {
           labels: distinctCities,
           datasets: [{
             label: '# of Users',
             data: userCounts,
             backgroundColor: [
               'rgba(255, 99, 132, 0.5)',
               'rgba(54, 162, 235, 0.5)',
               'rgba(255, 206, 86, 0.5)'
               // Add more colors if needed
             ],
             borderColor: [
               'rgba(255, 99, 132, 1)',
               'rgba(54, 162, 235, 1)',
               'rgba(255, 206, 86, 1)'
               // Add more colors if needed
             ],
             borderWidth: 1
           }]
         },
         // Add any other chart options as needed
       });
     </script>
  </div>
  <div class="card " style="background-color:#f4eeff;margin-left:30%;">
    
    <center><h4>Nombre de Tunnels réalisés par chaque infopreneur</h4></center>
      <canvas id="postChart" class="content" ></canvas>
      <script>
        // Retrieve the data from the view
        var data = {
          {% for username, post_count in chart_data.items %}
          '{{ username }}': {{ post_count }},
          {% endfor %}
        };
  
        // Extract the labels (user names) and data values (post counts)
        var labels = Object.keys(data);
        var values = Object.values(data);
  
        // Create the chart
        var ctx = document.getElementById('postChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Number of Posts',
              data: values,
              backgroundColor: [
           'rgba(255, 99, 132, 0.5)',
           'rgba(54, 162, 235, 0.5)',
           'rgba(255, 206, 86, 0.5)'
           // Add more colors if needed
         ],
         borderColor: [
           'rgba(255, 99, 132, 1)',
           'rgba(54, 162, 235, 1)',
           'rgba(255, 206, 86, 1)'
           // Add more colors if needed
         ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                stepSize: 1
              }
            }
          }
        });
      </script>
     </div>
    


</div>
</div>
{% endblock content %}




</body>
</html>
