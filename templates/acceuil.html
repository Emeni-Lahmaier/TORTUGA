@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
  margin:0;

h1 {
  font-family: 'Lato', sans-serif;
  font-weight:300;
  letter-spacing: 2px;
  font-size:48px;
}
p {

.header {
  position:relative;
  text-align:center;
  background: linear-gradient(to top right, #8162CE, #F54BA5);

}
.logo {
  width:50px;

.inner-header {
  height:10vh;

.flex { /*Flexbox for containers*/
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.waves {
  position:relative;
  width: 100%;
  height:15vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:100px;
  max-height:150px;
}

.content {
  position:relative;
  height:20vh;
  text-align:center;
  background-color: white;
}

/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
}

    <center><h5>Nombre de tunnel selon la cat√©gorie du produit</h5></center>
  <canvas id="myChart2" class="content" ><canvas>
  <script>
    var ctx = document.getElementById('myChart2').getContext('2d');
  
    // Filter distinct categories
    var distinctCategories = Array.from(new Set([{% for tunnel in tunnels %}'{{ tunnel.Categorie }}',{% endfor %}]));
  
    // Count number of tunnels for each category
    var tunnelCounts = [];
    for (var i = 0; i < distinctCategories.length; i++) {
      var count = 0;
      {% for tunnel in tunnels %}
      if ('{{ tunnel.Categorie }}' === distinctCategories[i]) {
        count++;
      }
      {% endfor %}
      tunnelCounts.push(count);
    }
  
    var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: distinctCategories,
        datasets: [{
          label: '# of Tunnels',
          data: tunnelCounts,
          backgroundColor: [

<div class="cardo " style="background-color:#f4eeff; width:30%; margin-top:3%;">
 
  <canvas id="doughnutChart" class="content"></canvas>
  
  <script>
      var contacts = JSON.parse('{{ contacts_json | safe }}');
  
      // Count the number of each category
      var femmeCount = 0;
      var hommeCount = 0;
      var autreCount = 0;
      for (var i = 0; i < contacts.length; i++) {
          if (contacts[i].Sexe === 'femme') {
              femmeCount++;
          } else if (contacts[i].Sexe === 'homme') {
              hommeCount++;
          } else if (contacts[i].Sexe === 'autre') {
              autreCount++;
          }
      }
  
      // Calculate the percentage of each category
      var total = femmeCount + hommeCount + autreCount;
      var femmePercentage = (femmeCount / total) * 100;
      var hommePercentage = (hommeCount / total) * 100;
      var autrePercentage = (autreCount / total) * 100;
  
      // Create the doughnut chart
      var doughnutChart = new Chart(document.getElementById('doughnutChart'), {
          type: 'pie',
          data: {
              labels: ['Femme', 'Homme', 'Autre'],
              datasets: [{
                  data: [femmePercentage, hommePercentage , autrePercentage],
                  backgroundColor: [
          'rgba(255, 99, 132, 0.5)',
          'rgba(54, 162, 235, 0.5)',
          'rgba(255, 206, 86, 0.5)',
                ],
              }],
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
          }
      });
  </script>
  
</div>
</div>
