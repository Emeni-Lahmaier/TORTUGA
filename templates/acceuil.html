@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
@import url(//fonts.googleapis.com/css?family=Lato:300:400);

body {
  margin:0;
}
h1 {
  font-family: 'Lato', sans-serif;
  font-weight:300;
  letter-spacing: 2px;
  font-size:48px;
}
p {
  font-family: 'Lato', sans-serif;
  letter-spacing: 1px;
  font-size:14px;
  color: #333333;
}

.header {
  position:relative;
  text-align:center;
  background: linear-gradient(to top right, #8162CE, #F54BA5);
  color:white;
}
.logo {
  width:50px;
  fill:white;
  padding-right:15px;
  display:inline-block;
  vertical-align: middle;
}

.inner-header {
  height:10vh;
  width:100%;
  margin: 0;
  padding: 0;
}

.flex { /*Flexbox for containers*/
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.waves {
  position:relative;
  width: 100%;
  height:15vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:100px;
  max-height:150px;
}

.content {
  position:relative;
  height:20vh;
  text-align:center;
  background-color: white;
}

/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

.card{
 
  padding: 20px;

  border-radius: 10px;
  z-index: 1;
  box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
}
.upper-section {
  margin-left:8%;
display:flex;
  
}

<body>
  <div class="upper-section">
    <div class="card " style="background-color:#f4eeff; width:30%; margin-top:5%;
    ">
  <canvas id="myChart2" class="content" ><canvas>
  <script>
    var ctx = document.getElementById('myChart2').getContext('2d');
  
    // Filter distinct categories
    var distinctCategories = Array.from(new Set([{% for tunnel in tunnels %}'{{ tunnel.Categorie }}',{% endfor %}]));
  
    // Count number of tunnels for each category
    var tunnelCounts = [];
    for (var i = 0; i < distinctCategories.length; i++) {
      var count = 0;
      {% for tunnel in tunnels %}
      if ('{{ tunnel.Categorie }}' === distinctCategories[i]) {
        count++;
      }
      {% endfor %}
      tunnelCounts.push(count);
    }
  
    var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: distinctCategories,
        datasets: [{
          label: '# of Tunnels',
          data: tunnelCounts,
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)'
            // Add more colors if needed
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
            // Add more colors if needed
          ],
          borderWidth: 1
        }]
      },
      // Add any other chart options as needed
    });
  </script>
   
</div>
  

<div class="card " style="background-color:#f4eeff; width:30%; margin-top:5%;">
  <canvas id="myChart3" class="content"></canvas>
  <script>
    var ctx = document.getElementById('myChart3').getContext('2d');
  
    // Filter distinct categories
    var distinctCategories = Array.from(new Set([{% for contact in contacts %}'{{ contact.categorie }}',{% endfor %}]));
  
    // Count number of tunnels for each category
    var tunnelCounts = [];
    for (var i = 0; i < distinctCategories.length; i++) {
      var count = 0;
      {% for contact in contacts %}
      if ('{{ contact.categorie }}' === distinctCategories[i]) {
        count++;
      }
      {% endfor %}
      tunnelCounts.push(count);

    var myChart = new Chart(ctx, {
      type: 'polarArea',

        labels: distinctCategories,
