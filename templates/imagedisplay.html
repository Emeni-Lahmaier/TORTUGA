        @keyframes focuse {
          0% {
            transform: scale(0.8);
            opacity: 1; }
          75% {
            transform: scale(1.2);
            opacity: 0; }
          100% {
            transform: scale(1.2);
            opacity: 0; } }
        @keyframes slide {
          from {
            background-position: 0 0; }
          to {
