{% extends "basee.html" %}
  
{% block title %}User Profile{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/updatep/{{utilisateur.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Profile</h3>  
        </div> 
        
        <div class="mb-3"> 
            <label>Nom :</label>  
            <input type="text" class="form-control" name="first_name" id="id_first_name" required maxlength="100" value="{{ utilisateur.first_name}}" />  
        </div> 
        <div class="mb-3"> 
            <label>Prénom:</label>  
            <input type="text" class="form-control" name="last_name" id="id_last_name" required maxlength="100" value="{{ utilisateur.last_name }}" />  
        </div>
        <div class="mb-3"> 
            <label>Email:</label>  
            <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ utilisateur.email }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Numéro de Télephone:</label>  
            <input type="text" class="form-control" name="num_tel" id="id_num_tel" required maxlength="15" value="{{ utilisateur.num_tel }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Date de Naissance:</label>  
            <input type="text" class="form-control" name="date_naissance" id="id_date_naissance" required maxlength="15" value="{{ utilisateur.date_naissance }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Mettre a jours</button>  
        </div> 
        <div class="mb-3"> 
            <button type="reset" class="btn btn-success btn-lg">Annuler</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
