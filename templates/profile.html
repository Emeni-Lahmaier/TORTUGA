{% extends "basee.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
PROFILE
    <div class="form-content">

        <form method="post" enctype="multipart/form-data" class="post-form" action="/updatep/{{user.id}}">
            {% csrf_token %}
            <div class="form-row">         
                <div class="col-md-5">
                    <label class="small mb-1">Change Avatar:</label>

                    <input type="image" class="form-control" name="avatar" id="id_avatar"  value="{{ utilisateur.avatar }}" />
                    <div class="form-group">
                        <label class="small mb-1">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="id_first_name" required maxlength="100" value="{{ user.first_name }}" />                   
                            <label class="small mb-1">Last Name:</label>
                            <input type="text" class="form-control" name="last_name" id="id_last_name" required maxlength="100" value="{{ user.last_name }}" />
    
                        <label class="small mb-1">Email:</label>
                        <input type="text" class="form-control" name="email" id="id_email" required maxlength="100" value="{{ user.email}}" />
                    </div>
                    
                    <label class="small mb-1">Date Naissance:</label>
                    <input type="text" class="form-control" name="date_naissance" id="date_naissance" required maxlength="100" value="{{ utilisateur.date_naissance }}" />
                     
                    <label class="small mb-1">Numero Telephone:</label> 
                    <input type="text" class="form-control" name="num_tel" id="num_tel" required maxlength="100" value="{{ utilisateur.num_tel}}" />
                    <hr>
                    <div class="form-group">
                        <a href="{% url 'password_change' %}">Change Password</a>
                        
                        
                    </div>
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
            <button type="reset" class="btn btn-dark btn-lg">Reset</button>
            <a href="/delete_profile/" class="btn btn-primary">Supprimer le compte</a>
        </form>
    </div>
{% endblock content %}
