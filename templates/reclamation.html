<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'sidebar.html' %}
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortuga - Tunnel de Vente</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" type="text/css" href="{% static 'homee.css' %}">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <style>
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background:#fff;
      }
      body::before{
        position: absolute;
        top: 0;
        left: 0;
        content: "";
        height: 100%;
        width: 100%;
        background: linear-gradient(45deg, #655add, #d84b87);
        clip-path:circle(25% at right 70%);
      }
      body::after{
        position: absolute;
        top: 0;
        left: 0;
        content: "";
        height: 100%;
        width: 100%;
        background: linear-gradient(#c14e993b, #90654b4f);
        clip-path:circle(20% at left 20%);
      
      }
    </style>
</head>

<body id="top">
<div class="container">

    <h2 class="h2 section-title">Contactez-nous</h2>

    <p class="section-text">
      
    </p>

    <form action="{% url 'home' %}" method="POST">
      <div class="input-wrapper">
        <input type="text" name="name" aria-label="name" placeholder="Votre Nom Complet*" required class="input-field">

        <input type="email" name="email" aria-label="email" placeholder="Addresse Email*" required
          class="input-field">
      </div>

      <div class="input-wrapper">
        <input type="text" for="subject" name="subject" aria-label="subject" placeholder="Sujet" class="input-field">

        <input type="number" for="phonenumber" name="phonenumber" aria-label="phone" placeholder="Numéro de Téléphone" class="input-field">
      </div>

      <textarea name="message" aria-label="message" placeholder="Votre message...*" required
        class="input-field"></textarea>

      <div class="checkbox-wrapper">
        <input type="checkbox" name="terms_and_policy" id="terms" required class="checkbox">

        <label for="terms" class="label">
          Acceptez <a href="#" class="label-link">Nos termes de Services</a> et <a href="#" class="label-link">Nos Politique de Confidentialité</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>

    </form>
</div>
</body>
</html>
