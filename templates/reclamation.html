<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'sidebar.html' %}
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortuga - Tunnel de Vente</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  
    
  -->
  <link rel="stylesheet" type="text/css" href="{% static 'recc.css' %}">
  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <style>
      @import url(//fonts.googleapis.com/css?family=Lato:300:400);

      body {
        margin:0;
      }
      h1 {
        font-family: 'Lato', sans-serif;
        font-weight:300;
        letter-spacing: 2px;
        font-size:48px;
      }
      p {
        text-align: center;
        margin:5%;
        font-family: 'Lato', sans-serif;
        letter-spacing: 1px;
        font-size:20px;
        color: #333333;
      }
      
      .header {
        position:relative;
        text-align:center;
        background: linear-gradient(to top right, #8162CE, #F54BA5);
        color:white;
      }
      .logo {
        width:50px;
        fill:white;
        padding-right:15px;
        display:inline-block;
        vertical-align: middle;
      }
      
      .inner-header {
        height:10vh;
        width:100%;
        margin: 0;
        padding: 0;
      }
      
      .flex { /*Flexbox for containers*/
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      .waves {
        position:relative;
        width: 100%;
        height:15vh;
        margin-bottom:-7px; /*Fix for safari gap*/
        min-height:100px;
        max-height:150px;
      }
      
      .content {
        position:relative;
        height:20vh;
        text-align:center;
        background-color: white;
      }
      
      /* Animation */
      
      .parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
      }
      .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
      }
      .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
      }
      .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
      }
      @keyframes move-forever {
        0% {
         transform: translate3d(-90px,0,0);
        }
        100% { 
          transform: translate3d(85px,0,0);
        }
      }
      /*Shrinking for mobile*/
      @media (max-width: 768px) {
        .waves {
          height:40px;
          min-height:40px;
        }
        .content {
          height:30vh;
        }
        h1 {
          font-size:24px;
        }
       
        #alert-container {
          position: fixed;
          top: 10px;
          right: 10px;
          z-index: 9999;
      }
  
      .alert {
          width: 300px;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 4px;
          background-color: #dff0d8;
          color: #3c763d;
      }
      .flash-message {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
      
      .flash-message ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .flash-message li {
        margin-bottom: 10px;
        padding: 10px 20px;
        border-radius: 5px;
      }
      
      .success {
        background-color: #4caf50;
        color: white;
      }
      
      .error {
        background-color: #f44336;
        color: white;
      }
      
      .warning {
        background-color: #ff9800;
        color: white;
      }
      
    </style>
    <div class="header">

      <!--Content before waves-->
      <div class="inner-header flex">
      
      <h1>Contactez-Nous</h1>
      </div>
      
      <!--Waves Container-->
      <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
      </svg>
      </div>
      <!--Waves end-->
      
      </div>
      <!--Header ends-->
</head>

<body id="top">
  <div class="container">
    <p>
      N'hesitez pas à nous contacter si vous avez des questions!
    </p>

    <!-- Add a div to display the flash message -->
    <div id="flash-message"></div>

    <form action="{% url 'reclamation' %}" method="POST" id="reclamation-form">
        <div class="input-wrapper">
          <input type="text" name="name" aria-label="name" placeholder="Votre Nom Complet*" required class="input-field">
  
          <input type="email" name="email" aria-label="email" placeholder="Addresse Email*" required
            class="input-field">
        </div>
  
        <div class="input-wrapper">
          <input type="text" for="subject" name="subject" aria-label="subject" placeholder="Sujet" class="input-field">
  
          <input type="number" for="phonenumber" name="phonenumber" aria-label="phone" placeholder="Numéro de Téléphone" class="input-field">
        </div>
  
        <textarea name="message" aria-label="message" placeholder="Votre message...*" required
          class="input-field"></textarea>
  
       
    
      <button type="submit" class="btn btn-primary" id="submit-btn">Envoyer</button>
    </form>
  </div>

  <!-- Add the JavaScript code -->
  <script>
    document.getElementById('reclamation-form').addEventListener('submit', function (event) {
      // Prevent the form from submitting immediately
      event.preventDefault();
  
      // Get the flash message element
      const flashMessage = document.getElementById('flash-message');
  
      // Check if the flash message exists (indicating a successful submission)
      if (flashMessage) {
        // Set the flash message content
        flashMessage.textContent = "Reclamation envoyée avec succès";
  
        // Add CSS styles to the flash message element
        flashMessage.style.position = "fixed";
        flashMessage.style.top = "10px";
        flashMessage.style.right = "10px";
        flashMessage.style.backgroundColor = "#4CAF50";
        flashMessage.style.color = "#FFF";
        flashMessage.style.padding = "10px";
        flashMessage.style.borderRadius = "5px";
        flashMessage.style.zIndex = "9999";
  
        // Remove the flash message after a certain time (e.g., 10 seconds)
        setTimeout(function () {
          flashMessage.style.display = "none";
        }, 12000);
      }
  
      // Submit the form after displaying the flash message
      setTimeout(function () {
        event.target.submit();
      }, 1000);
    });
  </script>
  
</body>

</html>
